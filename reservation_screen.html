<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservasi - RescueGo</title>
    <link rel="icon" href="/public/img/RescueGo-SideBarLogo.svg" />
    <link rel="stylesheet" href="/public/css/output.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>

  <body class="bg-gray-100 min-h-screen pb-32">
    <header class="bg-[#5B2EFF] text-white px-6 py-4 flex justify-between items-center shadow-md">
      <div class="flex items-center space-x-3">
        <img src="/public/img/RescueGo-SideBarLogo.svg" alt="RescueGo Logo" class="h-9 w-9" />
        <span class="font-bold text-xl">RescueGo</span>
      </div>
      <a href="profile_screen.html">
        <img src="/public/img/AvatarProfile-MockUp.svg" alt="Avatar" class="h-10 w-10 rounded-full border-2 border-white cursor-pointer" />
      </a>
    </header>

    <main class="px-4 py-6 md:px-8 lg:px-14">
      <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-3xl font-bold text-gray-800">Reservasi Kamu</h1>
          <a href="reservation_create_step1.html" class="bg-[#5B2EFF] text-white text-sm px-4 py-2 rounded-md font-semibold hover:bg-indigo-700">Buat Reservasi</a>
        </div>

        <section class="mb-8">
          <h2 class="text-2xl font-semibold text-gray-700 mb-4">Reservasi Saat Ini</h2>
          <div id="active-reservation-container" class="space-y-4">
            <div class="bg-white p-6 rounded-lg shadow-sm text-center text-gray-600 text-base">Memuat data reservasi...</div>
          </div>
        </section>

        <section>
          <h2 class="text-2xl font-semibold text-gray-700 mb-4">Riwayat Reservasi</h2>
          <div id="history-reservation-container" class="space-y-4">
            <div class="bg-white p-6 rounded-lg shadow-sm text-center text-gray-600 text-base">Belum ada riwayat reservasi.</div>
          </div>
        </section>
      </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg px-4 py-3 flex justify-around items-center border-t border-gray-200">
      <a href="home_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF] transition-colors duration-200">
        <div class="p-2 rounded-full"><img src="/public/img/Home-Button.svg" alt="Beranda" class="h-6 w-6" /></div>
        <span class="text-xs mt-1">Beranda</span>
      </a>
      <a href="reservation_screen.html" class="flex flex-col items-center text-[#5B2EFF] transition-colors duration-200">
        <div class="bg-[#EFE8FF] p-2 rounded-full"><img src="/public/img/Request-Button-Active.svg" alt="Reservasi" class="h-6 w-6" /></div>
        <span class="text-xs mt-1 font-semibold">Reservasi</span>
      </a>
      <a href="profile_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF] transition-colors duration-200">
        <div class="p-2 rounded-full"><img src="/public/img/Profile-Button.svg" alt="Profil" class="h-6 w-6" /></div>
        <span class="text-xs mt-1">Profil</span>
      </a>
    </nav>

    <div id="reservationModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden">
      <div id="modalBox" class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md relative">
        <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-3xl font-light leading-none transition-colors duration-200 bg-transparent border-none p-2 rounded-full hover:bg-gray-100">&times;</button>
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Detail Reservasi</h2>
        <div id="modal-content" class="space-y-3 text-gray-700 text-base"></div>
        <button id="cancelButton" class="w-full mt-8 bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition-colors duration-200">Batalkan Reservasi Ini</button>
      </div>
    </div>

    <div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden">
      <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-sm text-center">
        <h2 id="confirm-title" class="text-xl font-bold text-gray-800 mb-3">Kamu Yakin?</h2>
        <p id="confirm-message" class="text-base text-gray-600 mb-6">Tindakan ini tidak bisa diulang</p>
        <div class="flex justify-between gap-4">
          <button id="confirm-cancel-btn" class="w-full px-5 py-3 text-gray-700 font-semibold bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors duration-200">Batal</button>
          <button id="confirm-ok-btn" class="w-full px-5 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-colors duration-200">Ya, Lanjutkan</button>
        </div>
      </div>
    </div>

    <div id="snackbar">
      <div id="snackbarIcon"></div>
      <div id="snackbarMessageContainer">
        <div id="snackbarTitle"></div>
        <div id="snackbarMessage"></div>
      </div>
      <button id="snackbarCloseBtn">&times;</button>
    </div>

    <script src="/public/js/utils.js"></script>
    <script src="/public/js/apiHelper.js"></script>
    <script src="/public/js/reservationList.js"></script>
  </body>
</html>
