<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat sReservasi - RescueGo</title>
    <link rel="icon" href="/public/img/RescueGo-SideBarLogo.svg" />
    <link rel="stylesheet" href="/public/css/output.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>

  <body class="bg-gray-100 min-h-screen pb-32">
    <header class="bg-[#5B2EFF] text-white px-6 py-4 flex justify-between items-center shadow-md">
      <div class="flex items-center space-x-3">
        <img src="/public/img/RescueGo-SideBarLogo.svg" alt="RescueGo Logo" class="h-9 w-9" />
        <span class="font-bold text-xl">RescueGo</span>
      </div>
      <a href="profile_screen.html">
        <img src="/public/img/AvatarProfile-MockUp.svg" alt="Avatar" class="h-10 w-10 rounded-full border-2 border-white cursor-pointer" />
      </a>
    </header>

    <main class="px-4 py-6 md:px-8 lg:px-12">
      <div class="max-w-xl mx-auto">
        <div class="flex items-center gap-4 mb-8">
          <a href="reservation_screen.html" class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-200 hover:bg-gray-300 transition-colors duration-200">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </a>
          <h1 class="text-3xl font-bold text-gray-800">Buat Reservasi</h1>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-xl">
          <h2 class="text-xl font-semibold text-gray-700 mb-6">Apa keadaan darurat kamu?</h2>
          <form id="emergencyTypeForm" class="space-y-4"></form>

          <div class="mt-8">
            <button id="nextBtn" class="w-full bg-[#5B2EFF] text-white font-semibold py-3 rounded-lg hover:bg-[#4a25cc] transition-colors duration-200 shadow-md">Selanjutnya</button>
          </div>
        </div>
      </div>
    </main>

    <div id="snackbar">
      <div id="snackbarIcon"></div>
      <div id="snackbarMessageContainer">
        <div id="snackbarTitle"></div>
        <div id="snackbarMessage"></div>
      </div>
      <button id="snackbarCloseBtn">&times;</button>
    </div>

    <script src="/public/js/utils.js"></script>
    <script src="/public/js/reservation_create_step1.js"></script>
  </body>
</html>
