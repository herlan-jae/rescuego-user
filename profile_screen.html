<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - RescueGo</title>
    <link rel="icon" href="/public/img/RescueGo-SideBarLogo.svg" />
    <link rel="stylesheet" href="/public/css/output.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>

  <body class="bg-gray-100 min-h-screen pb-48">
    <header class="bg-[#5B2EFF] text-white px-6 py-4 flex justify-between items-center shadow-md">
      <div class="flex items-center space-x-3">
        <img src="/public/img/RescueGo-SideBarLogo.svg" alt="RescueGo Logo" class="h-9 w-9" />
        <span class="font-bold text-xl">RescueGo</span>
      </div>
      <a href="profile_screen.html">
        <img src="/public/img/AvatarProfile-MockUp.svg" alt="Avatar" class="h-10 w-10 rounded-full border-2 border-white cursor-pointer" />
      </a>
    </header>

    <main class="px-4 py-6 md:px-8 lg:px-12">
      <div class="max-w-xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Profil Saya</h1>

        <div class="bg-white p-6 rounded-lg shadow-xl mb-8">
          <div class="flex flex-col items-center justify-center mb-6">
            <img src="/public/img/AvatarProfile-MockUp.svg" alt="Profil Avatar" class="h-28 w-28 rounded-full border-4 border-[#5B2EFF] mb-4" />
            <h2 id="profile-name" class="text-2xl font-bold text-gray-800">Memuat Nama...</h2>
            <p id="profile-email" class="text-gray-600 text-sm">memuat_email@example.com</p>
          </div>

          <form id="profileForm" class="space-y-5">
            <div>
              <label for="username" class="block text-sm font-semibold text-[#5B2EFF] mb-1">Username</label>
              <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-md p-3 text-gray-800 bg-gray-50 cursor-not-allowed" disabled />
            </div>
            <div>
              <label for="full_name" class="block text-sm font-semibold text-[#5B2EFF] mb-1">Nama Lengkap</label>
              <input type="text" id="full_name" name="full_name" placeholder="Nama Lengkap Anda" class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-[#5B2EFF] text-gray-800" />
            </div>
            <div>
              <label for="email" class="block text-sm font-semibold text-[#5B2EFF] mb-1">Email</label>
              <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md p-3 text-gray-800 bg-gray-50 cursor-not-allowed" disabled />
            </div>
            <div>
              <label for="phone_number" class="block text-sm font-semibold text-[#5B2EFF] mb-1">Nomor Telepon</label>
              <input type="tel" id="phone_number" name="phone_number" placeholder="Nomor Telepon Anda" class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-[#5B2EFF] text-gray-800" />
            </div>
            <div>
              <label for="date_of_birth" class="block text-sm font-semibold text-[#5B2EFF] mb-1">Tanggal Lahir</label>
              <input type="date" id="date_of_birth" name="date_of_birth" class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-[#5B2EFF] text-gray-800" />
            </div>
            <div>
              <label for="city" class="block text-sm font-semibold text-[#5B2EFF] mb-1">Kota</label>
              <input type="text" id="city" name="city" placeholder="Kota Anda" class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-[#5B2EFF] text-gray-800" />
            </div>
            <div>
              <label for="address" class="block text-sm font-semibold text-[#5B2EFF] mb-1">Alamat Lengkap</label>
              <textarea id="address" name="address" rows="3" placeholder="Alamat lengkap Anda" class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-[#5B2EFF] text-gray-800 resize-y"></textarea>
            </div>
            <div class="border-t border-gray-200 pt-5">
              <h3 class="text-lg font-semibold text-gray-800 mb-4">Kontak Darurat</h3>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-5">
                <div>
                  <label for="emergency_contact_name" class="block text-sm font-semibold text-[#5B2EFF] mb-1">Nama Kontak Darurat</label>
                  <input
                    type="text"
                    id="emergency_contact_name"
                    name="emergency_contact_name"
                    placeholder="Nama kontak darurat"
                    class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-[#5B2EFF] text-gray-800"
                  />
                </div>
                <div>
                  <label for="emergency_contact_phone" class="block text-sm font-semibold text-[#5B2EFF] mb-1">Nomor Telepon Kontak Darurat</label>
                  <input
                    type="tel"
                    id="emergency_contact_phone"
                    name="emergency_contact_phone"
                    placeholder="Nomor telepon darurat"
                    class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-[#5B2EFF] text-gray-800"
                  />
                </div>
              </div>
            </div>

            <div class="flex flex-col md:flex-row gap-4 pt-4">
              <button type="button" id="cancelBtn" class="w-full md:flex-1 bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-lg hover:bg-gray-300 transition-colors duration-200 shadow-sm" disabled>Batal</button>
              <button type="submit" id="saveBtn" class="w-full md:flex-1 bg-[#5B2EFF] text-white font-semibold py-3 px-6 rounded-lg hover:bg-[#4a25cc] transition-colors duration-200 shadow-md flex items-center justify-center" disabled>
                <span id="saveButtonText">Simpan Perubahan</span>
                <div id="saveLoadingSpinner" class="spinner hidden absolute"></div>
              </button>
            </div>
          </form>
          <button id="logoutBtn" class="w-full bg-red-600 text-white font-semibold py-3 rounded-lg hover:bg-red-700 transition-colors duration-200 shadow-md flex items-center justify-center mt-6 z-10">
            <span id="logoutButtonText">Logout</span>
            <div id="logoutLoadingSpinner" class="spinner hidden absolute"></div>
          </button>
        </div>
      </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg px-4 py-3 flex justify-around items-center border-t border-gray-200">
      <a href="home_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF] transition-colors duration-200">
        <div class="p-2 rounded-full">
          <img src="/public/img/Home-Button.svg" alt="Beranda" class="h-6 w-6" />
        </div>
        <span class="text-xs mt-1">Beranda</span>
      </a>
      <a href="reservation_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF] transition-colors duration-200">
        <div class="p-2 rounded-full">
          <img src="/public/img/Request-Button.svg" alt="Reservasi" class="h-6 w-6" />
        </div>
        <span class="text-xs mt-1">Reservasi</span>
      </a>
      <a href="profile_screen.html" class="flex flex-col items-center text-[#5B2EFF] transition-colors duration-200">
        <div class="bg-[#EFE8FF] p-2 rounded-full">
          <img src="/public/img/Profile-Button-Active.svg" alt="Profil" class="h-6 w-6" />
        </div>
        <span class="text-xs mt-1 font-semibold">Profil</span>
      </a>
    </nav>

    <div id="snackbar">
      <div id="snackbarIcon"></div>
      <div id="snackbarMessageContainer">
        <div id="snackbarTitle"></div>
        <div id="snackbarMessage"></div>
      </div>
      <button id="snackbarCloseBtn">&times;</button>
    </div>

    <div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden">
      <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-sm text-center">
        <h2 id="confirm-title" class="text-xl font-bold text-gray-800 mb-3">Konfirmasi Aksi</h2>
        <p id="confirm-message" class="text-base text-gray-600 mb-6">Apakah Anda yakin ingin melanjutkan tindakan ini?</p>
        <div class="flex justify-between gap-4">
          <button id="confirm-cancel-btn" class="w-full px-5 py-3 text-gray-700 font-semibold bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors duration-200">Batal</button>
          <button id="confirm-ok-btn" class="w-full px-5 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition-colors duration-200">Ya, Lanjutkan</button>
        </div>
      </div>
    </div>

    <script src="/public/js/utils.js"></script>
    <script src="/public/js/apiHelper.js"></script>
    <script src="/public/js/userProfile.js"></script>
  </body>
</html>
