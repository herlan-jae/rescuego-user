<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beranda - RescueGo</title>
    <link rel="icon" href="/public/img/RescueGo-SideBarLogo.svg" />
    <link rel="stylesheet" href="/public/css/output.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>

  <body class="bg-gray-100 min-h-screen pb-32">
    <header class="bg-[#5B2EFF] text-white px-6 py-4 flex justify-between items-center shadow-md">
      <div class="flex items-center space-x-3">
        <img src="/public/img/RescueGo-SideBarLogo.svg" alt="RescueGo Logo" class="h-9 w-9" />
        <span class="font-bold text-xl">RescueGo</span>
      </div>
      <a href="profile_screen.html"> <img src="/public/img/AvatarProfile-MockUp.svg" alt="Avatar" class="h-10 w-10 rounded-full border-2 border-white cursor-pointer" /> </a>
    </header>

    <main class="px-4 py-6 md:px-8 lg:px-12">
      <div class="max-w-4xl mx-auto">
        <h1 id="welcome-message" class="text-4xl font-bold text-gray-800 mb-1"></h1>
        <p class="text-gray-600 text-xl mb-8">Selamat datang kembali</p>

        <section class="mb-8">
          <h2 class="text-2xl font-semibold text-gray-700 mb-4">Reservasi Saat Ini</h2>
          <div id="active-reservation-container" class="space-y-6">
            <div class="bg-white p-4 rounded-lg shadow-sm text-center text-gray-500">Memuat data reservasi...</div>
          </div>
        </section>

        <section>
          <h2 class="text-2xl font-semibold text-gray-700 mb-4">Riwayat Reservasi</h2>
          <div id="history-reservation-container" class="space-y-6">
            <div class="bg-white p-4 rounded-lg shadow-sm text-xl text-gray-500">Belum ada riwayat reservasi.</div>
          </div>
          <div class="text-center mt-6">
            <a href="reservation_screen.html" class="text-base text-[#5B2EFF] font-medium hover:underline">Lihat Semua Riwayat</a>
          </div>
        </section>
      </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg px-4 py-3 flex justify-around items-center border-t border-gray-200">
      <a href="home_screen.html" class="flex flex-col items-center text-[#5B2EFF] transition-colors duration-200">
        <div class="bg-[#EFE8FF] p-2 rounded-full">
          <img src="/public/img/Home-Button-Active.svg" alt="Beranda" class="h-6 w-6" />
        </div>
        <span class="text-xs mt-1 font-semibold">Beranda</span>
      </a>
      <a href="reservation_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF] transition-colors duration-200">
        <img src="/public/img/Request-Button.svg" alt="Request" class="h-6 w-6" />
        <span class="text-xs mt-1">Reservasi</span>
      </a>
      <a href="profile_screen.html" class="flex flex-col items-center text-gray-500 hover:text-[#5B2EFF] transition-colors duration-200">
        <img src="/public/img/Profile-Button.svg" alt="Profil" class="h-6 w-6" />
        <span class="text-xs mt-1">Profil</span>
      </a>
    </nav>

    <div id="reservationModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden">
      <div id="modalBox" class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md relative"></div>
    </div>

    <div id="snackbar">
      <div id="snackbarIcon"></div>
      <div id="snackbarMessageContainer">
        <div id="snackbarTitle"></div>
        <div id="snackbarMessage"></div>
      </div>
      <button id="snackbarCloseBtn">&times;</button>
    </div>

    <script src="/public/js/utils.js"></script>
    <script src="/public/js/apiHelper.js"></script>
    <script src="/public/js/home.js"></script>
  </body>
</html>
